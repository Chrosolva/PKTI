<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trash Cycle Sign In Page</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">  
    <link rel="stylesheet" href="bootstrap-4.0.0-beta.2/bootstrap-4.0.0-beta.2/dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="bootstrap-4.0.0-beta.2/bootstrap-4.0.0-beta.2/dist/css/bootstrap-reboot.css"> 
    <link rel="stylesheet" href="bootstrap-4.0.0-beta.2/bootstrap-4.0.0-beta.2/dist/css/bootstrap.css"> 
     
    <link rel="stylesheet" href="login.css"> 
    <script type='text/javascript' language='javascript' src="bootstrap-4.0.0-beta.2/bootstrap-4.0.0-beta.2/dist/js/bootstrap.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <a class=" title" href="index.html"><h3 class="text-center">Trash Cycle</h3></a> 
            <h5 class="text-center text-dark">Sign in to Trash Cycle</h5>
            <div class="col-sm-12">
                <form method="post" action="ReCycleList.html" class="loginform" >    
                        <div class="form-group">
                        <label for="InputEmail" class="h6 col-form-label">Email address</label>         
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">

                    </div>
                    <div class="form-group">
                        <label for="InputPassword" class="h6 col-form-label">Password</label> 
                        <a href="forgotpwd.html" class="float-right col-form-label">Forgot Password ? </a>
                        <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary form-control">Sign <In></In></button>
                </form>
                
                
            </div>
            <div class="col-sm-12 text-center">
                <div class="container">
                    <p class="text-dark">Don't have an account ? <a href="signup.html" class="nav-item title h6">Create one</a></p>
                </div>
            </div>
            
        </div>
    </div> 
</body>
</html>
