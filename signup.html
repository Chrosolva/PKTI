<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trash Cycle Sign In Page</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">  
    <link rel="stylesheet" href="bootstrap-4.0.0-beta.2/bootstrap-4.0.0-beta.2/dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="bootstrap-4.0.0-beta.2/bootstrap-4.0.0-beta.2/dist/css/bootstrap-reboot.css"> 
    <link rel="stylesheet" href="bootstrap-4.0.0-beta.2/bootstrap-4.0.0-beta.2/dist/css/bootstrap.css"> 
     
    <link rel="stylesheet" href="login.css">
    <script type='text/javascript' language='javascript' src="bootstrap-4.0.0-beta.2/bootstrap-4.0.0-beta.2/dist/js/bootstrap.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <a class=" title" href="index.html"><h3 class="text-center">Trash Cycle</h3></a> 
            <h5 class="text-center text-dark">Sign Up to Trash Cycle</h5>
            <div class="col-sm-12">
                <form class="loginform" action="login.html">    
                       <div class="form-group row">
                            <label for="InputName" class="h6 col-sm-4 col-form-label">Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="InputName"  placeholder="Enter Your Name Here">
                            </div>

                        </div>
                        <div class="form-group row">
                            <label for="InputEmail" class="h6 col-sm-4 col-form-label">Email address</label> 
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                                </div>

                        </div>
                        <div class="form-group row">
                            <label for="InputPassword" class="h6 col-sm-4">Password</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                                </div>
                        </div>
                        <div class="form-group row">
                            <label for="InputNo" class="h6 col-sm-4">Phone Number</label> 
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="InputN0"  placeholder="Phone Number">    
                                </div>

                        </div>
                        <div class="form-group row">
                            <label for="Address" class="h6 col-sm-4">Address</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="Your Address"></textarea>
                                </div>
                        </div>
                        <button type="submit" class="btn btn-primary form-control">Sign Up</button>
                </form>
                
                
            </div>
            <div class="col-sm-12 text-center">
                <div class="container">
                    <p class="text-dark">Already have an account ? <a href="login.html" class="nav-item title h6">Sign Up</a></p>
                </div>
            </div>
            
        </div>
    </div> 
</body>
</html>
